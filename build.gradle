plugins {
  id "nebula.provided-base" version "3.0.3"
}


subprojects {
  apply plugin: "java"
  apply plugin: 'nebula.provided-base'
  
  sourceCompatibility = 1.8
  targetCompatibility = 1.8
  
  repositories {
    mavenCentral()
  }
}

project(':discovery') {
    dependencies {
        compile project(':discovery-model')
    }
}